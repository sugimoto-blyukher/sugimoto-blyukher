name: Lang Pie

on:
  workflow_dispatch:
  schedule:
    - cron: "20,30,40,50 * * * *"   # 毎時20分 JST 実行(適宜変更)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub matplotlib requests

      - name: Generate language pie
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # 自動注入されます
          GH_ACTOR: ${{ github.actor }}
          STRICT: "false"                         # 厳密モード: "true" にするとコミット差分ベース
          EXCLUDE_REPOS: ""                       # 除外したいrepoをカンマ区切りで
          MIN_SLICE: "0.02"                       # 2%未満を "Other" へ
          OUT_PATH: "assets/lang-pie.png"
          THEME: "light"                          # "light" | "dark" | "transparent"
          MAX_COMMITS_PER_REPO: "200"             # STRICTモード時の1repo上限
        run: |
          python scripts/lang-pie.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update language pie chart"
            git push
          fi

